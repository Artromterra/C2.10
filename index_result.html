<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Результат</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container">
		<h1 class="header">Результаты голосования</h1>
		<br>
		<h3 class="dog">За собак</h3>
		<div class="progress">
  			<div id="progress_dog" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
  			</div>
		</div>
		<br>
		<h3 class="cat">За кошек</h3>
		<div class="progress">
  			<div id="progress_cat" class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
  			</div>
		</div>
		<br>
		<h3 class="parrot">За попугаев</h3>
		<div class="progress">
  			<div id="progress_parrot" class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
  			</div>
		</div>
  	</div>
<script src="./js/script_result.js"></script>			
</body>
</html>
